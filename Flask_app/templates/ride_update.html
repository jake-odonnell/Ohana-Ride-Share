<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <!-- Nav Bar -->
        <div class="nav-bar d-flex justify-content-around">
            <h1>Update Ride</h1>
            <div class="d-flex justify-content-between">
                <div class="d-flex">
                    <form action="/dashboard" class="text-center">
                        <button type="submit" class="btn btn-primary m-3">Dashboard</button>
                    </form>
                    <form action="/logout" class="text-center">
                        <button type="submit" class="btn btn-primary m-3">Logout</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="container">
            <form action="/request-ride">
                <div class="container">
                    <label for="pick_up" class="col-4">Pick-up Location:</label>
                    <input type="text" name="pick_up" class="col-6" value="{{ride.pick_up}}">
                <div class="container">
                    <label for="description" class="col-4">Description:</label>
                    <input type="text" name="description" class="col-6" value="{{ride.description}}">
                </div>
                <div class="text-center">
                    <input type="submit" value="Request" class="btn-primary rounded">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
